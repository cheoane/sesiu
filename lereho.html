<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    #pdfContainer canvas {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="flex justify-center items-center mb-4">
      <button id="downloadButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 text-sm md:text-base lg:text-lg">
        Download PDF
      </button>
    </div>
    <div id="pdfContainer" class="bg-white rounded-md mx-auto shadow-md p-4 overflow-auto w-full max-w-full md:max-w-3xl lg:max-w-5xl">
      <!-- PDF viewer will be embedded here -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  <script>
    const pdfUrl = 'Lereho_sesiu.pdf';

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

    let pdfDoc = null;
    const pdfContainer = document.getElementById('pdfContainer');

    const renderPage = (num) => {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 2.0 }); // Adjust the scale for higher resolution
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        page.render(renderContext).promise.then(() => {
          pdfContainer.appendChild(canvas);
          // Scroll to the top of the pdfContainer after rendering each page
          pdfContainer.scrollTop = 0;
        });
      });
    };

    pdfjsLib.getDocument(pdfUrl).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        renderPage(i);
      }
    });

    document.getElementById('downloadButton').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = pdfUrl;
      link.download = 'document.pdf';
      link.click();
    });
  </script>
</body>
</html>
