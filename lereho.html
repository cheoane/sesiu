<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lereho</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    #pdfViewer {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <h1 class="text-2xl text-yellow-500 font-bold mb-4">Lereho</h1>
    
    <div class="mb-4">
      <select id="pdfSelector" class="form-select block w-full mt-1 text-green-900 font-semibold">
        <option value="Lereho_sesiu.pdf">Litokomane tsa Sesiu</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    
    <div class="flex justify-center mb-4">
      <button id="downloadButton" class="bg-green-900 text-white px-4 py-2 rounded-md hover:bg-green-700">
        Download PDF
      </button>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-4">
      <iframe id="pdfViewer" class="border-0"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const pdfSelector = document.getElementById('pdfSelector');
      const pdfViewer = document.getElementById('pdfViewer');
      const downloadButton = document.getElementById('downloadButton');

      function loadPDF(pdfUrl) {
        pdfViewer.src = pdfUrl;
      }

      pdfSelector.addEventListener('change', (event) => {
        const selectedPdf = event.target.value;
        loadPDF(selectedPdf);
      });

      downloadButton.addEventListener('click', () => {
        const selectedPdf = pdfSelector.value;
        const link = document.createElement('a');
        link.href = selectedPdf;
        link.download = selectedPdf;
        link.click();
      });

      // Load the first PDF by default
      loadPDF(pdfSelector.value);
    });
  </script>

</body>
</html>
