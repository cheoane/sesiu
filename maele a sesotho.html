<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maele ka khome</title>

  <link rel="stylesheet" href="output.css" />

</head>
<body class="bg-gray-100">
  <section class="h-full bg-gray-100 pt-2
    md:h-screen md:bg-gray-100
    lg:h-screen lg:bg-gray-100">
      <div>
        <button id="backButton" class="flex items-center justify-center bg-white p-3 ml-2 rounded-md shadow-md shadow-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 stroke-green-700">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </button>
      
        <script>
          document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
          });
        </script>
        <h1 class="text-3xl text-gray-500 font-extrabold text-center pt-2
        md:text-5xl md:text-gray-500 md:font-extrabold md:text-center md:pt-8 
        lg:text-5xl lg:text-gray-500 lg:font-extrabold lg:text-center lg:pt-8">Maele ka <span class="text-green-700">khomo</span></h1>
        <div id="testimonials" class="container mx-auto pt-10">
          <div class="grid grid-cols-1 gap-6
          md:grid md:grid-cols-1 md:gap-6
          lg:grid lg:grid-cols-1 lg:gap-6">
            <div id="testimonial1" class="bg-white rounded-lg shadow-md p-6 block items-center h-[400px] w-full mx-auto
            md:bg-white md:rounded-md md:shadow-md md:shadow-green-600 md:p-6 md:flex md:items-center md:h-[300px] md:w-[600px] md:mx-auto
            lg:bg-white lg:rounded-lg lg:shadow-md lg:shadow-green-600 lg:flex lg:items-center lg:h-[400px] lg:w-[800px] lg:mx-auto ">
              <div class="w-full">
                <p id="testimonial-author1" class="text-green-700 text-center font-semibold text-3xl
                md:text-green-700 md:font-semibold md:text-4xl md:text-center
                lg:text-green-700 lg:font-semibold lg:text-4xl lg:text-center"></p>
                  <p id="testimonial-text1" class="text-xl text-center mt-6"></p>
              </div>
            </div>
          </div>
          <div class="flex justify-between px-4"> 
            <div class="flex justify-start mt-6">
              <button id="back-btn" class="bg-green-700 text-white font-bold py-3 px-4 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="w-6 h-6">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
              </button>
            </div>
            <div class="flex justify-end mt-6">
              <button id="next-btn" class="bg-green-700 text-white font-bold py-3 px-4 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        
        
      <script>
        const testimonials = [
          {
            text: "TLHALOSO: Motho ha etsa lintho tsa hae butle a kaba mathatang.",
            author: "Phokojoe ea ts'alla morao e bonoa ke lintja."
          },
          {
            text: "TLHALOSO: Motho o ts'ehetsa a mo ratang.",
            author: "Sefate se oela moo se sekametseng"
          },
          {
            text: "TLHALOSO: Ho thata kapa ho boima.",
            author: "Ntja e ingoaile ke Leoto la pele."
          },
          {
            text: "TLHALOSO: Mosebetsi ha o kopanetsoe o ba bobebe.",
            author: "Ntja peli ha e hloloe ke sebata."
          },
          {
            text: "TLHALOSO: Motho a ka fihla moo sa lebellang",
            author: "Leoto ke moloi."
          },
          {
            text: "TLHALOSO: Batho ba phelisana ka ho thusana.",
            author: "Matsoho a hlatsoana."
          },
          {
            text: "TLHALOSO: Ha e moholo a le sieo bana ba itaola",
            author: "Katse ha e le sieo toeba lia nyanyaka."
          },
          {
            text: "TLHALOSO: Ho boleloa motho a phelang litsietsing kapa a hlorisoang.",
            author: "Khomo li ne li tseba monoang"
          },
          {
            text: "TLALOSO: Batho ba sebetsa ba ntse ba khutlela hae",
            author: "Khomo lija tika-motse"
          },
          {
            text: "TLHALOSO: Phoofolo e nonneng 'me e le ntle",
            author: "Khomo ea senona le tlhako"
          },
          {
            text: "Hoseng haholo",
            author: "Bosiu ba naka tsa khomo"
          },
          {
            text: "TLHALOSO: Motho a atlehileng pele ho batho ba bang o ntse a ts'oana hantle le a atlehang kamorao ho eena",
            author: "Khomo ha lina motloa pele"
          },
          {
            text: "TLHALOSO: Ngoana moshamane leha a ka holela habo 'ma'e ha hola u khutlela habo ntata'e.",
            author: "Khomo boela hae u holile"
          },
          {
            text: "TLHALOSO: Motho e mong le e mong ea fihlang moreneng ka mathata a rarolloa",
            author: "Moerna ke khomo ea se hangoa ke bohle."
          },
          {
            text: "TLHALOSO: Motho u ts'oaroa ka lipuo",
            author: "Khomo e ts'oaroa ke linaka"
          },
          {
            text: "TLHALOSO: Khomo tse hapiloeng lia amoheloa ho ba li fuang.",
            author: "Khomo tsa lira ha lina moketahali"
          },
          {
            text: "TLHALOSO: Motho a kalang ba bang ka leqhoko hore ba mo otle e be ba molefa kamora ho mo otla.",
            author: "Ho batla khomo ka 'mele."
          },
          {
            text: "TLHALOSO: Khomo ha e shoele ha e lahloe empa ea jeoa.",
            author: "Lebitla la khomo ke molomo"
          },
          {
            text: "TLHALOSO: Thepa ke leruo la ba ngoana moshemane ha le hapuoe hobane ha hola u tla le batla.",
            author: "Khomo tsa moshemane ha li jeoe"
          },
          {
            text: "TLHALOSO: Tsa bohlokoa li hloka ho sireletsoa",
            author: "Khomo ha ena boroko"
          },
          {
            text: "TLHALOSO: Litsibi ha li kopane lia qabana",
            author: "Khomo li hlabana maqhubu sakeng"
          },
          {
            text: "TLHALOSO: Hobua 'nete",
            author: "Ho opa khomo lenaka"
          },
          {
            text: "TLHALOSO: Motho a le mong a etsetsang ba bang molemo.",
            author: "Khomo li jeoa ka ngoana ale mong"
          },
          {
            text: "TLHALOSO: Litaba ha li bua ha kebe li bue hore li fele.",
            author: "Khomo ha e nye bolokoe kaofela"
          },
          {
            text: "TLHALOSO: Ha motho a hlokahetse u hlabeloa khomo hore e mo felehetse.",
            author: "Ha le fete khomo leje motho"
          },

          // Add more testimonials as needed
        ];

        let currentIndex = 0;

          function displayTestimonials(startIndex) {
            for (let i = 0; i < 1; i++) {
              const testimonial = testimonials[startIndex + i];
              const testimonialElement = document.getElementById(`testimonial${i + 1}`);
              testimonialElement.querySelector('.text-xl').innerHTML = styleCapitalWords(testimonial.text);
              testimonialElement.querySelector('.text-green-700').innerText = " " + testimonial.author;
            }
          }

          function showNextTestimonials() {
            currentIndex = (currentIndex + 1) % testimonials.length;
            displayTestimonials(currentIndex);
          }

          function showBackTestimonials() {
            currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
            displayTestimonials(currentIndex);
          }

          window.onload = function() {
            displayTestimonials(currentIndex);
            document.getElementById('next-btn').addEventListener('click', showNextTestimonials);
            document.getElementById('back-btn').addEventListener('click', showBackTestimonials);
          };

          function styleCapitalWords(text) {
            return text.replace(/\b[A-Z]+\b/g, (match) => {
              return `<span style="font-weight:bold; color:green;">${match}</span>`;
            });
          }

      </script>
    </section>
  
</body>
</html>
