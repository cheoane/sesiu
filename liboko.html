        let currentIndex = 0;

function displayTestimonials(index) {
  const testimonial = testimonials[index];
  const testimonialElement = document.getElementById('testimonial1');
  testimonialElement.querySelector('.text-xl').innerText = testimonial.text;
  testimonialElement.querySelector('.text-green-700').innerText = " " + testimonial.author;
  testimonialElement.querySelector('img').src = testimonial.image;

  document.getElementById('button-text').innerText = ":  " + testimonial.author;

  // Populate options
  const optionsMenu = document.getElementById('optionsMenu');
  optionsMenu.innerHTML = ''; // Clear previous options
  testimonial.options.forEach(option => {
    const anchor = document.createElement('a');
    anchor.href = option.url; // Set the URL
    anchor.className = "block px-2 font-semibold py-2 text-base text-gray-700 hover:bg-green-100";
    anchor.textContent = option.name;
    optionsMenu.appendChild(anchor);
  });
}

function toggleDropdown() {
  const dropdownMenu = document.getElementById('dropdownMenu');
  dropdownMenu.classList.toggle('hidden');
}

function showNextTestimonials() {
  currentIndex = (currentIndex + 1) % testimonials.length;
  displayTestimonials(currentIndex);
}

function showBackTestimonials() {
  currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
  displayTestimonials(currentIndex);
}

window.onload = function() {
  displayTestimonials(currentIndex);
  document.getElementById('next-btn').addEventListener('click', showNextTestimonials);
  document.getElementById('back-btn').addEventListener('click', showBackTestimonials);
