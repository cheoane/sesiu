      let currentIndex = 0;

      function displayTestimonials(startIndex) {
        const testimonialsContainer = document.getElementById('testimonials');
        testimonialsContainer.innerHTML = ''; // Clear the container

          const testimonial = testimonials[i];
          const testimonialElement = document.createElement('div');
          testimonialElement.classList.add('testimonial-item', 'bg-white', 'rounded-lg', 'shadow-md', 'p-6', 'mt-6', 'block', 'items-center', 'h-[400px]', 'w-full', 'mx-auto', 'md:bg-white', 'md:rounded-md', 'md:shadow-md', 'md:p-6', 'md:flex', 'md:items-center', 'md:w-[600px]', 'h-[300px]',  'lg:bg-white', 'lg:rounded-lg', 'lg:shadow-md', 'lg:flex', 'lg:items-center', 'lg:w-[800px]', 'h-[400px]' );
          
          const imgDiv = document.createElement('div');
          imgDiv.classList.add('flex', 'justify-center', 'md:mr-4', 'lg:mr-4');
          const img = document.createElement('img');
          img.src = testimonial.image;
          img.alt = 'Profile Image';
          img.classList.add('block', 'rounded-md', 'w-[220px]', 'h-[200px]', 'md:block', 'md:rounded-lg', 'md:w-[260px]', 'md:h-[260px]', 'lg:block', 'lg:rounded-lg', 'lg:w-[360px]', 'lg:h-[360px]', 'xl:block', 'xl:rounded-lg', 'lg:my-10', 'xl:w-[360px]', 'xl:h-[360px]');

          const textDiv = document.createElement('div');
          const authorP = document.createElement('p');
          authorP.classList.add('text-sky-500', 'font-semibold', 'mt-2', 'text-xl', 'text-center', 'md:text-sky-500', 'md:font-semibold', 'md:text-xl', 'md:text-left', 'lg:text-sky-500', 'lg:font-semibold', 'lg:text-2xl', 'lg:text-left');

          const textP = document.createElement('p');
          textP.classList.add('text-sm', 'w-full', 'text-gray-700', 'text-center', 'md:text-sm', 'md:w-[260px]', 'md:text-left', 'lg:text-base', 'lg:w-[360px]', 'lg:text-left');
          textP.innerText = testimonial.text;

          textDiv.appendChild(authorP);
          textDiv.appendChild(textP);

          testimonialElement.appendChild(imgDiv);
          testimonialElement.appendChild(textDiv);
          
          testimonialsContainer.appendChild(testimonialElement);
        }
      }

      function showNextTestimonials() {
        currentIndex = (currentIndex + 1) % testimonials.length;
        displayTestimonials(currentIndex);
      }
      function showBackTestimonials() {
        currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
        displayTestimonials(currentIndex);
      }

      window.onload = function() {
        displayTestimonials(currentIndex);
        document.getElementById('next-btn').addEventListener('click', showNextTestimonials);
        document.getElementById('back-btn').addEventListener('click', showBackTestimonials);
