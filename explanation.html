<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tlhaloso</title>

  <link rel="stylesheet" href="output.css" />

</head>
<body class="bg-gray-100">
  <section class="h-full bg-gray-100 pt-2
    md:h-screen md:bg-gray-100
    lg:h-screen lg:bg-gray-100">
    <button id="backButton" class="flex items-center justify-center bg-white p-3 ml-2 rounded-md shadow-md shadow-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6 stroke-green-700">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </button>
  
    <script>
      document.getElementById('backButton').addEventListener('click', function() {
        window.history.back();
      });
    </script>
      <div>
        <div class="text-center -mt-8"> 
          <button id="playButton" class="bg-yellow-500 text-white p-2 rounded-md hover:bg-green-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
            </svg>
          </button>
          <audio id="audioPlayer"></audio>
        </div>
        <div id="testimonials" class="container mx-auto pt-8 pb-8">
          <div class="grid grid-cols-1 gap-6
          md:grid md:grid-cols-1 md:gap-6
          lg:grid lg:grid-cols-1 lg:gap-6">
            <div id="testimonial1" class="bg-white rounded-lg shadow-md p-6 block items-center h-fit min-h-screen w-full mx-auto
            md:bg-white md:rounded-md md:shadow-md md:p-6 md:block md:items-center md:h-fit md:min-h-[460px] md:w-[700px] md:mx-auto
            lg:bg-white lg:rounded-lg lg:shadow-md lg:block lg:items-center lg:h-fit lg:min-h-[540px] lg:w-[1290px] lg:mx-auto ">
            <div id="explanation" class="hidden w-full">
              <div class="mx-auto lg:w-[700px]">
                <p id="text" class="text-left capitalize text-xl md:text-xl lg:text-xl text-sky-500 mt-1"></p>
              </div>
              <div class="mx-auto lg:w-[700px]">
                <p id="explanationText" class="text-gray-700 mx-auto text-sm md:text-sm lg:text-base mt-1"></p>
              </div>
            </div>
          </div>
        </div>
        
        
      <script src="explanation.js"></script>
    </section>
  
</body>
</html>
