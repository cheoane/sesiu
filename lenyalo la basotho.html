<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenyalo la basotho</title>
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-gray-100">
  <section class="h-full bg-gray-100 pt-2 md:h-screen md:bg-gray-100 lg:h-screen lg:bg-gray-100">
    <div>
      <button id="backButton" class="flex items-center justify-center bg-white p-3 ml-2 rounded-md shadow-md shadow-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-green-700">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </button>
      
      <script>
        document.getElementById('backButton').addEventListener('click', function() {
          window.history.back();
        });
      </script>

      <h1 class="text-3xl text-yellow-500 font-extrabold text-center pt-8 md:text-5xl md:text-yellow-500 md:font-extrabold md:text-center md:pt-8 lg:text-5xl lg:text-yellow-500 lg:font-extrabold lg:text-center lg:pt-8">lenyalo la <span class="text-green-950">Basotho</span> sesothong</h1>
      
      <div id="testimonials" class="container mx-auto pt-10 h-full overflow-y-auto">
        <div class="grid grid-cols-1 gap-6">
          <div id="testimonialContainer">
            <!-- Testimonial template (empty initially) -->
          </div>
        </div>
      </div>

      <div class="flex justify-between px-4"> 
        <div class="flex justify-start mt-6">
          <button id="back-btn" class="bg-green-700 text-white font-bold py-3 px-4 rounded hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
          </button>
        </div>
        <div class="flex justify-end mt-6">
          <button id="next-btn" class="bg-green-700 text-white font-bold py-3 px-4 rounded hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script>
      const testimonials = [
      {
  text: "Mohlankana ha batla ho nyala o na raha morits'oana ebe ho tla rongoela lenqosa le tsamaea le pholoana e kholo ha taba tsa hae li amohetsoe u tlotsoa ka mafura hloohong. Ho raha morits'oane ke ha mohlankana a bulela likhomo le manamane a tsona ka matjeke",
  author: "Ho raha morits'oana"
},
{
  text: "Ka mora hore ramoroetsana le ramohlankana ba lumellane ho tla ntshoa khomo tsa bohali hara tsona hona le ea lebaka nyoko ea teng e tlo sebelisoa ho kopanya banyalani. Ba habo mohlankana ba isa likhomo tse mashome a mabeli a metso e meraro habo moroetsana. Selelekela: ke likhomo tse tharo tse etellang bohali pele. Hoba le molisa e leng pitsi e tsamaeang le bohali ",
  author: "Likhomo tsa bohali"
},
{
  text: "Mantsibueng a ka mor'a bohali basali ba habo moroetsana ba tla feletsa moroetsana ho ea habo mohlankana moo tla amoheloa ka limpho ho thoe ba ea moqobeng. Hoseng ha tsatsi le hlahlamang batla phetha mesebetsi ea lelapa. Ka mor'a moo ba tla fuoa mpho ea khomo e leng khomo ea moqhoba",
  author: "Moqhobeng"
},
{
  text: "Ngoetsi e tla felehetsoa ho ea bohali e tlangoetsoe thoto ea eona ha fihla bohali e tla fuoa koae",
  author: "Ngoetsi e ea bohali"
},
{
  text: "Ka mora hore ngoetsi e fihle bohali eona le monyali ba tla isoa leqatheng eleng ntlo ea bona e ncha.",
  author: "Leqatheng"
},
{
  text: "Ke khoeli e tlolang ngoestsi ho bolela hore ke mokhachane me e tla isoa habo eo moo e tla hlabeloa nku ele ho tlosoa sehloho. ",
  author: "Khoeli ea letlali"
},
        // Add more testimonials as needed
      ];

      let currentIndex = 0;

      function displayTestimonials() {
        const testimonialContainer = document.getElementById('testimonialContainer');
        testimonialContainer.innerHTML = ''; // Clear previous testimonials
        testimonials.forEach((testimonial, index) => {
          const testimonialElement = document.createElement('div');
          testimonialElement.className = 'bg-white rounded-lg shadow-md p-6 block items-center min-h-[400px] h-fit w-full mx-auto mt-6 md:bg-white md:rounded-md md:shadow-md md:p-6 md:flex md:items-center md:min-h-[300px] md:h-fit md:w-[600px] md:mx-auto lg:bg-white lg:rounded-lg lg:shadow-md lg:flex lg:items-center lg:min-h-[400px] lg:h-fit lg:w-[800px] lg:mx-auto';
          
          testimonialElement.innerHTML = `
            <div class="w-full">
              <p class="text-green-950 text-center font-semibold text-3xl mt-6
               md:text-green-950 md:font-semibold md:text-4xl md:text-center
                lg:text-green-950 lg:font-semibold lg:text-4xl lg:text-center">${testimonial.author}</p>
              <p class="text-xl text-center text-gray-500 font-semibold mt-6">${testimonial.text}</p>
            </div>
          `;
          
          testimonialContainer.appendChild(testimonialElement);
        });
      }

      function showNextTestimonials() {
        currentIndex = (currentIndex + 1) % testimonials.length;
        displayTestimonials(currentIndex);
      }

      function showBackTestimonials() {
        currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
        displayTestimonials(currentIndex);
      }

      window.onload = function() {
        displayTestimonials();
        document.getElementById('next-btn').addEventListener('click', showNextTestimonials);
        document.getElementById('back-btn').addEventListener('click', showBackTestimonials);
      };
    </script>
  </section>
</body>
</html>
