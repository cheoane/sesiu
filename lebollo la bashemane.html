<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lebollo la Bashemane</title>

  <link rel="stylesheet" href="output.css" />

</head>
<body class="bg-gray-100">
  <section class="h-full bg-gray-100 pt-2
    md:h-screen md:bg-gray-100
    lg:h-screen lg:bg-gray-100">
      <div>
        <button id="backButton" class="flex items-center justify-center bg-white p-3 ml-2 rounded-md shadow-md shadow-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 stroke-green-700">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </button>
      
        <script>
          document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
          });
        </script>
        <h1 class="text-3xl text-gray-500 font-extrabold text-center pt-8
        md:text-5xl md:text-gray-500 md:font-extrabold md:text-center md:pt-8
        lg:text-5xl lg:text-gray-500 lg:font-extrabold lg:text-center lg:pt-8">Lebollo la <span class="text-green-700">Bashemane</span></h1>
        <div id="testimonials" class="container mx-auto pt-10">
          <div class="grid grid-cols-1 gap-6
          md:grid md:grid-cols-1 md:gap-6
          lg:grid lg:grid-cols-1 lg:gap-6">
            <div id="testimonial1" class="bg-white rounded-lg shadow-md p-6 block items-center h-[400px] w-full mx-auto
            md:bg-white md:rounded-md md:shadow-md md:shadow-green-600 md:p-6 md:flex md:items-center md:h-[300px] md:w-[600px] md:mx-auto
            lg:bg-white lg:rounded-lg lg:shadow-md lg:shadow-green-600 lg:flex lg:items-center lg:h-[400px] lg:w-[800px] lg:mx-auto ">
              <div class="w-full">
                <p id="testimonial-author1" class="text-green-700 text-center font-semibold text-3xl
                md:text-green-700 md:font-semibold md:text-4xl md:text-center
                lg:text-green-700 lg:font-semibold lg:text-4xl lg:text-center"></p>
                  <p id="testimonial-text1" class="text-xl text-center mt-6"></p>
              </div>
            </div>
          </div>
          <div class="flex justify-between px-4"> 
            <div class="flex justify-start mt-6">
              <button id="back-btn" class="bg-green-700 text-white font-bold py-3 px-4 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="w-6 h-6">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
              </button>
            </div>
            <div class="flex justify-end mt-6">
              <button id="next-btn" class="bg-green-700 text-white font-bold py-3 px-4 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        
        
      <script>
        const testimonials = [
          {
            text: "Bashemane ha ba batla ho bolla ba ea kalianeng. Ke moo ba rutoang koma, magae le lithoko ba li rutoa hore li thophothele kellong ba ea kalianeng letsatsi le leng le leng.",
            author: "Kalianeng"
          },
          {
            text: "ka mora mothati ao linakeli maqai ha sa khutlela hae a THOBELA. A itulela naheng a qacha. ",
            author: "Ho thobela"
          },
          {
            text: "Ramophato o tla kopa LENGOPE ho morena. Sebaka sena ha se se eteloang ke motho e mong le e mong ke hona mo tla etsooa taba tsa lebollo.",
            author: "Lengope"
          },
          {
            text: "Ramophato o tla batla NGAKA ho tla phatsa bashemane ho sebetsa lengope le ho tiisa mophato ka tlhare tse ts'epahalang",
            author: "Ngaka"
          },
          {
            text: "Ramophato u tla aha LEKHOTLA LE LEKHOLO haufi le lesaka lasaka la hae. Hape u tla rerisa batsoali ba bana ka tsatsi la ho phatsa.",
            author: "Lekhotla le leholo"
          },
          {
            text: "Ba thobela hape me ha ba khutla ba khutlela khotleng le leholo moo ba tla phatsoa ka naka la meleko ebe ba qalella ho roalla ntse ba khutlela lekhotleng. Ha ba sa kopana le basali. ",
            author: "Maqai a thobela hape"
          },
          {
            text: "Ba thobela hape ebe ba khutla mots'eare oa mantsibua baja ebe ba khutlela neheng hape khetlong lena ha ba khutlela naheng ha ba sa arohana e sa ba ntho e le ngoe.",
            author: "Melinyane"
          },
          {
            text: "Bashemane ba thobela me lekhetlong lena bathobela bosiu ebe ba khetheloa mosioe e moholo le bahlankana ba tlaba le bona tseling tse etsoang ke ho loha lithapo.",
            author: "Moling o moholo"
          },
          {
            text: "Ke mokete oa bashemane moo ho hlabuang poho e hlaha haholo bohlaha bo etsoa ke litlhare tseo e fokueang ka eona.",
            author: "Lelingoaneng"
          },
          {
            text: "Bashemane ba lokisoa ka mohale ea hlomphehang hore makhabane a hae a fetele ho bona ebe ba phatsoa ka tlhatlhamano ea liboko tsa bona ho qala ka Bafokeng ho Matebeleng.",
            author: "Bashemane ba lokisoa"
          },
          {
            text: "Bafokeng, Baphuthing, Bakoana, Bataung, Bakubung, Batloung, Bakholokoe, Bats'oeneng, Basia, Matebele",
            author: "Tlhatlhamano"
          },
          {
            text: "Bashemane ba thobela ka khitla ho ea seribeng mo ba kengoang moetlong. Ba fuoa lefutso la libata ka ho latsoa sehoere se nang mafura a phoofolo tse hlaha tse kang tau.",
            author: "Bashemane ba thobela"
          },
          {
            text: "Bashemane ba nyolohala mophatong moo ba lebeloang ka manaka a thatata. Ke hona moo thuto eba matlatla",
            author: "Mophatong"
          },
         
          // Add more testimonials as needed
        ];

        let currentIndex = 0;

        function displayTestimonials(startIndex) {
          for (let i = 0; i < 1; i++) {
            const testimonial = testimonials[startIndex + i];
            const testimonialElement = document.getElementById(`testimonial${i + 1}`);
            testimonialElement.querySelector('.text-xl').innerText = testimonial.text;
            testimonialElement.querySelector('.text-green-700').innerText = " " + testimonial.author;
          }
        }

        function showNextTestimonials() {
          currentIndex = (currentIndex + 1) % testimonials.length;
          displayTestimonials(currentIndex);
        }
        function showBackTestimonials() {
          currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
          displayTestimonials(currentIndex);
        }

        window.onload = function() {
          displayTestimonials(currentIndex);
          document.getElementById('next-btn').addEventListener('click', showNextTestimonials);
          document.getElementById('back-btn').addEventListener('click', showBackTestimonials);
        };


      </script>
    </section>
  
</body>
</html>
